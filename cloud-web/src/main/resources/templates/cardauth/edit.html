<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>layui</title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" href="/plugins/layui/css/layui.css" media="all"/>
    <script src="/plugins/layui/layui.js" charset="utf-8"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body style="margin: 10px;">


<form class="layui-form" action="">

    <input type="hidden" class="form-control" id="id" name="id"
           th:value="${data.id}"/>


    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">银行名称</label>
            <div class="layui-input-inline">
                <input type="text" id="calAuthBankName" name="calAuthBankName" lay-verify="calAuthBankName"
                       autocomplete="off"
                       placeholder="银行名称" class="layui-input" th:value="${data.calAuthBankName}"/>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">卡号</label>
            <div class="layui-input-inline">
                <input type="text" id="calAuthBankCard" name="calAuthBankCard" autocomplete="off"
                       placeholder="卡号" class="layui-input" th:value="${data.calAuthBankCard}"/>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-inline">
                <input type="text" id="calAuthCustName" name="calAuthCustName" autocomplete="off"
                       placeholder="姓名" class="layui-input" th:value="${data.calAuthCustName}"/>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">身份证</label>
            <div class="layui-input-inline">
                <input type="text" id="calAuthIdno" name="calAuthIdno" autocomplete="off"
                       placeholder="身份证" class="layui-input" th:value="${data.calAuthIdno}"/>
            </div>
        </div>
    </div>


    <div class="layui-form-item">

        <div class="layui-inline">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-inline">
                <input type="text" id="calAuthMobile" name="calAuthMobile" autocomplete="off" placeholder="请输入手机号"
                       class="layui-input" th:value="${data.calAuthMobile}"/>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">类型</label>
            <div class="layui-input-inline">
                <input type="text" id="calAuthType" name="calAuthType" autocomplete="off"
                       placeholder="类型" class="layui-input" th:value="${data.calAuthType}"/>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
            <button class="layui-btn layui-btn-primary" lay-submit="" lay-filter="cancel">取消</button>
        </div>
    </div>
</form>


<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form,
            $ = layui.jquery
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;


        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则(thymeleaf 识别不了小于号所以加上/*<![CDATA[*/)
        /*<![CDATA[*/
        form.verify({
            title: function (value) {
                if (value.length < 5) {
                    return '标题至少得5个字符啊';
                }
            }
            , pass: [/(.+){6,12}$/, '密码必须6到12位']
            , content: function (value) {
                layedit.sync(editIndex);
            }
        });
        /*]]>*/


        //监听指定开关
        form.on('submit(cancel)', function (data) {
            window.parent.location.reload(); //刷新父页面
            var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
            parent.layer.close(index);  // 关闭layer
        });


        //监听提交
        form.on('submit(demo1)', function (data) {
            console.log(data.field);
            $.ajax({
                method: "POST",
                url: "/cardauth/update?time=" + (new Date()).getTime(),
                dataType: 'json',
                data: data.field,//自定义参数,
                success: function (data, s, status) {
                    if (data.code != '0') {
                        layer.alert(data.msg, {
                            icon: 5,
                            title: "提示"
                        });
                    } else {
                        window.parent.location.reload(); //刷新父页面
                        var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                        parent.layer.close(index);  // 关闭layer
                    }

                }, error: function (data, status, e) {
                    layer.alert("操作失败，请再次操作！", {
                        icon: 5,
                        title: "提示"
                    });
                    //上传失败之后的操作
                }
            });
            return false;
        });


    });
</script>

</body>
</html>
