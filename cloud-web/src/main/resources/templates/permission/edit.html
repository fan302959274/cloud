<div class="panel-body" style="padding-bottom:0px;padding-top:0px;">
    <div class="panel panel-default">
        <div class="panel-heading">参数修改</div>
        <div class="panel-body">
            <form id="edit_form" class="form-horizontal">

                <div class="row">
                    <input type="hidden" class="form-control" id="id" name="id"
                           th:value="${data.id}"/>

                    <div class="form-group">
                        <label for="name" class="col-sm-1 control-label">权限名称</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="name" name="name"
                                   th:value="${data.name}"
                                   placeholder="请输入权限名称"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="code" class="col-sm-1 control-label">权限代码</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="code" name="code"
                                   th:value="${data.code}"
                                   placeholder="权限代码"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description" class="col-sm-1 control-label">权限描述</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="description" name="description"
                                   th:value="${data.description}"
                                   placeholder="权限描述"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-1 col-sm-8">
                            <button type="submit" class="btn btn-success">保存</button>
                            <button type="button" id="return" class="btn btn-default">返回</button>
                        </div>
                    </div>


                </div>

            </form>

        </div>
    </div>

</div>

<script>

    $(function () {
        $("#edit_form").validate({
            rules: {
                code: {
                    required: true
                }
            },
            messages: {
                code: {
                    required: "请输角色代码",
                }
            },
            submitHandler: function () {
                $.ajax({
                    method: "POST",
                    url: "/permission/update?time=" + (new Date()).getTime(),
                    data: $("#edit_form").serialize(),//自定义参数,
                    success: function (data) {
                        if (!(data.code == '20000')) {
                            toastr.warning(data.msg);
                        } else {
                            $.ajax({
                                type: "GET",
                                url: '/permission/main',
                                success: function (data) {
                                    $('#content').html(data);
                                }
                            });
                        }
                    }, error: function (data, status, e) {
                        toastr.warning("操作失败，请再次操作！");
                        //上传失败之后的操作
                    }
                });


            }
        });

        $("#return").click(function () {
            change_list("/permission/main");
        });
    });


</script>
