<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>layui</title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" href="/plugins/layui/css/layui.css" media="all"/>
    <script src="/plugins/layui/layui.js" charset="utf-8"></script>
    <script src="/js/jquery/jquery.js" charset="utf-8"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body style="margin: 10px;" class="layui-form">

<blockquote class="layui-elem-quote news_search">
    <div class="demoTable" id="layerDemo">
        角色名：
        <div class="layui-inline">
            <input class="layui-input" name="id" id="demoReload" autocomplete="off"/>
        </div>
        <button class="layui-btn" data-type="reload">搜索</button>
        <button class="layui-btn layui-btn-danger batchDel" data-type="batchAllot">批量分配</button>
    </div>
</blockquote>
<div class="layui-form news_list">
    <table class="layui-hide" id="test" lay-filter="demo"></table>
</div>

<script type="text/html" id="barDemo">

    <div class="layui-form-item">
        <input type="checkbox" name="switch" lay-skin="switch" lay-filter="isRoleHaveFilter"/>


    </div>
</script>

<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script th:inline="javascript">
    var roleId = [[${roleId}]];
    console.log(roleId);
    layui.use('layer', function () { //独立版的layer无需执行这一句
        var $ = layui.jquery, layer = layui.layer; //独立版的layer无需执行这一句
//触发事件
        var active = {

        };
        $('#layerDemo .layui-btn').on('click', function () {
            var othis = $(this), method = othis.data('method');
            active[method] ? active[method].call(this, othis) : '';
        });
    });
    layui.use('table', function () {
        var table = layui.table;
        table.render({
            elem: '#test'
            , url: '/permission/rolepermissiondata?roleId=' + roleId
            , cols: [[
                {type: 'checkbox'}
                , {field: 'code', width: '20%', title: '编码'}
                , {field: 'name', width: '20%', title: '名称', sort: true}
                , {field: 'code', minwidth: '10%', title: '类型'}
                , {field: 'description', minwidth: '10%', title: '描述'}
                , {fixed: 'right', minwidth: '40%', title: '操作', align: 'center', toolbar: '#barDemo'}

            ]]
            , page: true
            , id: 'testReload,id,isrolehave'
            , done: function (res) {
                var tabledata = res.data;
                for (var user in tabledata) {
                    //这里才是真正的有效勾选
                    var index = tabledata[user]['LAY_TABLE_INDEX'];
                    $('.layui-table tr[data-index=' + index + '] input[type="checkbox"][name="switch"]').attr("value", tabledata[user].id);//设置需要分配的角色id值
                    if (tabledata[user].isrolehave) {
                        $('.layui-table tr[data-index=' + index + '] input[type="checkbox"][name="switch"]').prop('checked', true);
                        $('.layui-table tr[data-index=' + index + '] input[type="checkbox"][name="switch"]').next().addClass('layui-form-onswitch');
                    }

                }

            }
        });
        //监听工具条
        table.on('tool(demo)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                , layEvent = obj.event; //获得 lay-event 对应的值
            if (layEvent === 'detail') {
                layer.msg(data.id);
            }
        });
        var $ = layui.$, active = {
            reload: function () {
                var demoReload = $('#demoReload');
                //执行重载
                table.reload('testReload,id,isrolehave', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    , where: {
                        name: demoReload.val()
                    }
                });
            },
            batchAllot: function () {
                var size = $('.layui-table').find('input[type=checkbox][name="layTableCheckbox"]:checked').length;
                if (size == 0) {
                    //配置一个透明的询问框
                    layer.msg('请选择需要分配的菜单', {
                        time: 2000 //20s后自动关闭
                    });
                } else {
                    layer.alert('确认分配吗？', {
                        skin: 'layui-layer-molv' //样式类名  自定义样式
                        , closeBtn: 1    // 是否显示关闭按钮
                        , anim: 3 //动画类型
                        , btn: ['确认', '取消'] //按钮
                        , icon: 5    // icon
                        , yes: function () {
                            var ids = "";
                            var checkStatus = table.checkStatus('testReload,id,isrolehave'); //test即为基础参数id对应的值
                            console.log(checkStatus.data[0].id);
                            for (row in checkStatus.data) {
                                ids += checkStatus.data[row].id + ",";
                            }
                            ids = ids.substring(0, ids.length - 1);
                            /*<![CDATA[*/
                            var params = "?roleId=" + roleId + "&allotPermissionIds=" + ids;
                            /*]]>*/
                            $.ajax({
                                type: "POST",
                                url: '/permission/rolepermissionallot' + params,
                                success: function (data) {
                                    layer.msg(data.msg);
                                }
                            });
                        }
                        , btn2: function () {
                        }
                    });
                }
            }
        };
        $('.demoTable .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

    });

    layui.use('form', function () {
        var form = layui.form;
        //各种基于事件的操作，下面会有进一步介绍
        form.on('switch(isRoleHaveFilter)', function (data) {
            console.log(data.elem.checked); //开关是否开启，true或者false
            console.log(roleId);
            console.log(data.value);
            var params = "?roleId=" + roleId;
            if (data.elem.checked) {

                /*<![CDATA[*/
                params += "&allotPermissionIds=" + data.value;
                /*]]>*/

            } else {
                /*<![CDATA[*/
                params += "&noAllotPermissionIds=" + data.value;
                /*]]>*/
            }


            $.ajax({
                type: "POST",
                url: '/permission/rolepermissionallot' + params,
                success: function (data) {
                    layer.msg(data.msg);
                }
            });
            return false;


        });

    });
</script>
</body>
</html>
