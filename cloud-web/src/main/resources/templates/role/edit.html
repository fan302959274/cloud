<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>layui</title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" href="/plugins/layui/css/layui.css" media="all"/>
    <script src="/plugins/layui/layui.js" charset="utf-8"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body style="margin: 10px;">

<form class="layui-form" action="">

    <input type="hidden" class="form-control" id="id" name="id"
           th:value="${data.id}"/>


    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">角色名称</label>
            <div class="layui-input-inline">
                <input type="text" id="name" name="name" lay-verify="required" autocomplete="off"
                       placeholder="请输入角色名称" class="layui-input" th:value="${data.name}"/>
            </div>
        </div>
    </div>


    <div class="layui-form-item">

        <div class="layui-inline">
            <label class="layui-form-label">角色code</label>
            <div class="layui-input-inline">
                <input type="text" id="code" name="code" lay-verify="required" autocomplete="off" placeholder="请输入角色code"
                       class="layui-input" th:value="${data.code}"/>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<script>

    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form,
            $ = layui.jquery
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;


        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则(thymeleaf 识别不了小于号所以加上/*<![CDATA[*/)
        /*<![CDATA[*/
        form.verify({
            title: function (value) {
                if (value.length < 5) {
                    return '标题至少得5个字符啊';
                }
            }
            , pass: [/(.+){6,12}$/, '密码必须6到12位']
            , content: function (value) {
                layedit.sync(editIndex);
            }
        });
        /*]]>*/

        //监听指定开关
        form.on('switch(switchTest)', function (data) {
            layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });



        //监听提交
        form.on('submit(demo1)', function (data) {
            console.log(data.field);
            $.ajax({
                method: "POST",
                url: "/role/update?time=" + (new Date()).getTime(),
                dataType: 'json',
                data: data.field,//自定义参数,
                success: function (data, s, status) {
                    if (data.code != '0') {
                        layer.alert(data.msg, {
                            icon: 5,
                            title: "提示"
                        });
                    } else {
                        window.parent.location.reload(); //刷新父页面
                        var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                        parent.layer.close(index);  // 关闭layer
                    }

                }, error: function (data, status, e) {
                    layer.alert("操作失败，请再次操作！", {
                        icon: 5,
                        title: "提示"
                    });
                    //上传失败之后的操作
                }
            });
            return false;
        });


    });

</script>

</body>
</html>
