server.port=8767
spring.application.name=cloud-activiti

#eureka相关配置
eureka.server.url=127.0.0.1
eureka.server.port=8761
eureka.client.service-url.defaultZone=http://${eureka.server.url}:${eureka.server.port}/eureka/
eureka.instance.prefer-ip-address=true

spring.datasource.url=jdbc:mysql://localhost:3306/test2?characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
mybatis.typeAliasesPackage=com.cloud.activiti.model
mybatis.mapperLocations=classpath*:mapper/**/*.xml
mybatis.configLocation: classpath:/mybatis-config.xml

