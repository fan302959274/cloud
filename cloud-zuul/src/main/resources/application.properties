register.server.port=8761
server.port=8764
eureka.instance.hostname=192.168.30.9
# spring boot服务注册到Eureka Server上的应用名称
spring.application.name=cloud-zuul
eureka.instance.prefer-ip-address=true
# Eureka Server注册服务的地址
eureka.client.service-url.defaultZone=http://${eureka.instance.hostname}:${register.server.port}/eureka/
#zuul路由
zuul.routes.cloud-api.path=/cloud-api/**
zuul.routes.cloud-api.serviceId=cloud-api
#ribbon负载均衡
cloud-api.ribbon.NFLoadBalancerRuleClassName=com.netflix.loadbalancer.WeightedResponseTimeRule
#数据源配置
spring.datasource.url=jdbc:mysql://localhost:3306/test?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC 
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver


#actuator相关配置
management.endpoints.web.exposure.include=*
